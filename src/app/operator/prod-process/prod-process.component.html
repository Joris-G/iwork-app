<div class="prod-process-component">
    <div class="col1" *ngIf="process">
        <app-part-info class="part-info" [process]="process"></app-part-info>
        <div class="process-nav">

            <app-flow class="flow" [process]="process" (currentOperation)="showOperation($event)"></app-flow>

            <app-sub-process class="sub-process" [currentOperation]="currentOperation"
                [currentSubOperation]="currentSubOperation" (currentSubOperationEmitter)="showSubOperation($event)"
                *ngIf="currentOperation" (prodProcessUpdate)=updateProcess($event)></app-sub-process>
        </div>
    </div>
    <div class="col2">
        <app-sub-operation class="sub-operation" [currentSubOperation]="currentSubOperation"
            (nextStepEmitter)="upDateStep($event)" [currentOperation]="currentOperation" *ngIf="currentSubOperation"
            [process]="process">
            <!-- (updateProcess)="updateProcess()" -->
        </app-sub-operation>
    </div>

</div>
