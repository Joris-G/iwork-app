<div class="processContent">
    <div class="operations">
        <h3>opérations</h3>
        <div class="operationsList">
            <div class="opSap" *ngFor="let operation of process.LISTE_OPERATIONS">
                <app-operation [operation]="operation" (click)="operationAction(operation)"></app-operation>
            </div>
            <div class="opSap opAdd">
                <mat-icon>add</mat-icon>Ajouter une opération SAP
            </div>
        </div>
    </div>
    <div class="command">
        <h3>groupes</h3>
        <mat-icon *ngIf="!showGroupsDetails" (click)=toggleShowDetails()>unfold_more</mat-icon>
        <mat-icon *ngIf="showGroupsDetails" (click)=toggleShowDetails()>unfold_less</mat-icon>
    </div>
    <div class="groups" *ngIf="operationSelect">
        <div class="group" *ngFor="let group of selectedOperation.OPERATION_GROUP">
            <app-group [group]="group" (notifySelectedStep)="showStep($event)" (selectedGroup)="showGroupDetails"
                [showDetails]="showGroupsDetails">
            </app-group>
        </div>
        <button mat-icon-button>
            <mat-icon>add</mat-icon>
            Nouveau group
        </button>
    </div>
    <div class="step" *ngIf="stepSelect">
        <app-step [step]="selectedStep"></app-step>
    </div>
</div>
