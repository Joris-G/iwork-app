<div class="subOpRow">
    <div class="subOpOrdre">
        Opération n°{{subOpe.ORDRE}}
    </div>
    <div class="subOpName" *ngIf="!editSubOpName">
        {{subOpe.DESCRIPTION_OPERATION}}
    </div>
    <input #inputSubOpName type="text" name="" id="" value="{{subOpe.DESCRIPTION_OPERATION}}" *ngIf="editSubOpName">
    <div class="editSubOpName edit">
        <button mat-icon-button (click)="editSubOpeAction()">
            <mat-icon>edit</mat-icon>
        </button>
    </div>
</div>
<div class="steps">
    <div class="step" *ngFor="let step of subOpe.STEPS" (click)="stepAction(step)">
        <img src="assets/img/shield.svg" alt="qual" *ngIf="step.TRACA" style="width: 100%;">
    </div>
</div>
<button mat-icon-button>
    <mat-icon>add</mat-icon>
    Nouvelle étape
</button>
